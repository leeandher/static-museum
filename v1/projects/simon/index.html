<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>
<!--Verified Winners-->
<!--(if you get to 20 and send me a screenshot)-->
<!--
  Tyler Cheng
-->
<!-- Game container -->
<div class='game'>
  <!-- All game buttons -->
  <div class='btn-game-container'>
    <div class='btn-game' id='btn-1'></div>
    <div class='btn-game' id='btn-2'></div>
    <div class='btn-game' id='btn-3'></div>
    <div class='btn-game' id='btn-4'></div>
  </div>
  <!-- Center module -->
  <div class='module center'>
    <!-- Title and mute button -->
    <div class='title'>
      Si<span>m</span>on
    </div>
    <!-- Score display -->
    <div class='score'></div>
    <!-- Modification buttons -->
    <div class='row'>
      <div class='col-6'>
        <button class='btn btn-mod' id='play'>Play</button>
      </div>
      <div class='col-6'>
        <button class='btn btn-mod' id='strict'>Strict</button>
      </div>
    </div>
    <div class='row'>
      <div class='col-6'>
        <button class='btn btn-mod' id='reset'>Reset</button>
      </div>
      <div class='col-6'>
        <button class='btn btn-mod' id='no-repeat'>No Repeat</button>
      </div>
    </div>
    <div class='row'>
      <div class='col-6'>
        <button class='btn btn-mod' id='remix'>Remix</button>
      </div>
      <div class='col-6'>
        <button class='btn btn-mod' id='spin'>Spin</button>
      </div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>



    <script  src="js/index.js"></script>




</body>

</html>
