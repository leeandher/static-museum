<title>Live on Twitch</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>

<body>

  <div class='container-fluid'>
  <div class='row'>
    <!-- Page title -->
    <div class='title'>
      <div class='fas fa-circle'>
        <span>LIVE</span>
      </div>
      on twitch
    </div>
  </div>
  <div class='row'>
    <!-- Menu button area -->
    <div class='utility col-md-3'>
      <div class='wrapper sticky-top'>
        <h2>MENU</h2>
        <!-- Filter button set -->
        <h5>FILTERS</h5>
        <div class='row' id='filters'>
          <div class='col-md-12 col-sm-6'>
            <button class='btn btn-outline-info active' id='filter-all'>ALL</button>
            <button class='btn btn-outline-success' id='filter-online'>ONLINE</button>
          </div>
          <div class='col-md-12 col-sm-6'>
            <button class='btn btn-outline-danger' id='filter-offline'>OFFLINE</button>
            <input autocomplete='off' class='btn' id='filter-search' placeholder='SEARCH' type='search'>
          </div>
        </div>
        <!-- Sort button set -->
        <h5>SORT</h5>
        <div class='row' id='sorts'>
          <div class='col-md-12 col-sm-4'>
            <button class='btn btn-outline-warning active' id='sort-az'>A - Z</button>
          </div>
          <div class='col-md-12 col-sm-4'>
            <button class='btn btn-outline-warning' id='sort-live'>LIVE</button>
          </div>
          <div class='col-md-12 col-sm-4'>
            <button class='btn btn-outline-warning' id='sort-pop'>POPULARITY</button>
          </div>
        </div>
        <!-- Add button set -->
        <h5>ADD</h5>
        <div class='row' id='add'>
          <form class='col-md-12'>
            <input autocomplete='off' class='btn' id='add-streamer' placeholder='ADD STREAMER' type='text'>
          </form>
        </div>
      </div>
    </div>
    <!-- Streamer content area -->
    <div class='data col-md-9'>
      <div class='wrapper'>
        <!-- Loading icon -->
        <div id='hold-loading'>
          <div class='loading-icon'>
            <div class='load-anim'></div>
          </div>
        </div>
