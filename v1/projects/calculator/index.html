<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>freeCodeCamp - JavaScript Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"
    user-scalable=no">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Work+Sans:200,400"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="./favicon.png" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="bg"></div>
    <div class="calculator on">
      <div class="display text-right">hello</div>
      <div class="history text-right">world</div>
      <div class="button-area">
        <div class="row">
          <div class="col-3">
            <button class="btn btn-func" id="off">OFF</button>
          </div>
          <div class="col-3">
            <button class="btn btn-func" id="ac">AC</button>
          </div>
          <div class="col-3">
            <button class="btn btn-func" id="on">ON</button>
          </div>
          <div class="col-3">
            <button class="btn btn-oper" id="div">÷</button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button class="btn btn-num" id="7">7</button>
          </div>
          <div class="col-3">
            <button class="btn btn-num" id="8">8</button>
          </div>
          <div class="col-3">
            <button class="btn btn-num" id="9">9</button>
          </div>
          <div class="col-3">
            <button class="btn btn-oper" id="mult">×</button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button class="btn btn-num" id="4">4</button>
          </div>
          <div class="col-3">
            <button class="btn btn-num" id="5">5</button>
          </div>
          <div class="col-3">
            <button class="btn btn-num" id="6">6</button>
          </div>
          <div class="col-3">
            <button class="btn btn-oper" id="sub">-</button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button class="btn btn-num" id="1">1</button>
            <button class="btn btn-num" id="0">0</button>
          </div>
          <div class="col-3">
            <button class="btn btn-num" id="2">2</button>
            <button class="btn btn-num" id="dot">·</button>
          </div>
          <div class="col-3">
            <button class="btn btn-num" id="3">3</button>
            <button class="btn btn-oper" id="eq">=</button>
          </div>
          <div class="col-3">
            <button class="btn btn-oper" id="add">+</button>
          </div>
        </div>
      </div>
    </div>
    <div class="creds on text-center">
      <div class="title">JS Calculator</div>
      <div class="info">
        Hand coded by:
        <a href="https://leeandher.github.io/" target="_blank"
          >Leander Rodrigues</a
        >
      </div>
    </div>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./script.js"></script>
    <script
      src="/shared/plaques.js"
      data-sm-plaque-slug="v1_calculator"
      defer></script>
  </body>
</html>
